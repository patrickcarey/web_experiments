<html>

<head>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.4.min.js"></script>

	
	
	<style>
	
	*{
		margin:0px;
	}
	body{
		background:#eef;
		
	}
	
	.color{
	 
		opacity:0;
	}
	
	
	
	
	
	</style>
	
	<script type="text/javascript">
	
	$(document).ready(function(){
		
	
		var winH = $(window).height();
		
		
		var winW = $(window).width();
		
		
		var columns = parseInt(winW/50);
		
		
		
			
		var colorDiv = document.createElement("div");
		
		
	
			
			
		
		
		
		var i=0;
		for(i=0; i< columns; i++){
			
			
			colorDiv.className = "cdiv" + i;
			
			var ranColor = parseInt(Math.random()*100);
			
			if(ranColor <= 10){
				
				$("<div  class='color " + i +"' style='background:#38384D;  height:" + winH +"; width:50px; float:left;'></div>").appendTo("body");
				
				
			}
			
			else if((ranColor <= 20) && (ranColor >=10)){
			
			
			
			$("<div  class='color " + i +"' style='background:#807869;  height:" + winH +"; width:50px; float:left;'></div>").appendTo("body");
			
			}
			else if((ranColor <= 30) && (ranColor >=20)){
				
				$("<div  class='color " + i +"' style='background:#C2B696;  height:" + winH +"; width:50px; float:left;'></div>").appendTo("body");
				
				
				
			}
			
			else if((ranColor <= 40) && (ranColor >=30)){

				$("<div  class='color " + i +"' style='background:#A9986B;  height:" + winH +"; width:50px; float:left;'></div>").appendTo("body");



			}
			
			else if((ranColor <= 50) && (ranColor >=40)){

				$("<div  class='color " + i +"' style='background:#A19B90;  height:" + winH +"; width:50px; float:left;'></div>").appendTo("body");



			}
			
				else if((ranColor <= 60) && (ranColor >=50)){

					$("<div  class='color " + i +"' style='background:#7F7E9A;  height:" + winH +"; width:50px; float:left;'></div>").appendTo("body");



			}
				
			else if((ranColor <= 70) && (ranColor >=60)){

				$("<div  class='color " + i +"' style='background:#62609A;  height:" + winH +"; width:50px; float:left;'></div>").appendTo("body");



			}
			
				else if((ranColor <= 80) && (ranColor >=70)){

					$("<div  class='color " + i +"' style='background:#541020;  height:" + winH +"; width:50px; float:left;'></div>").appendTo("body");



					}
			
				
				else if((ranColor <= 90) && (ranColor >=80)){

					$("<div  class='color " + i +"' style='background:#78BA81;  height:" + winH +"; width:50px; float:left;'></div>").appendTo("body");



					}
					
					else if((ranColor <= 100) && (ranColor >=90)){

					$("<div class='color " + i +"' style='background:#091333;  height:" + winH +"; width:50px; float:left;'></div>").appendTo("body");



					}
					
						
					
						
							
					
					
					
					
					
					
			
		}
		
			var fadeRand = parseInt((Math.random()*1000));
			$('.color').hover(
			function() {

			$(this).fadeTo(300,.5);

			},

			function() {

			$(this).fadeTo(fadeRand, 0);			
			
			}
		

			);
	
		

		
		
	      
	     });
	
	
	
	
	</script>
	
	
	
	
	
	

	
</head>

<body>
	
	

	








</body>

</html>
